version: "3.8"

services:
  mysql:
    image: mysql:latest
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mydatabase
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql 
    networks:
      - two-tire-networks
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 15s
      timeout: 10s
      retries: 5 
      start_period: 30s

  flask-app:
    image: flask-app:latest
    container_name: flask-app
    ports:
      - "8000:5000"  # Map host port 8000 to container port 5000
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_USER=root
      - MYSQL_PASSWORD=rootpassword
      - MYSQL_DB=mydatabase
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - two-tire-networks
    restart: always

volumes:
  mysql_data:

networks:
  two-tire-networks:
